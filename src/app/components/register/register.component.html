<div class="row">
  <div class="col-md"></div>
  <div class="col-md">
    <mat-card>
      <mat-card-title>Create new Account !</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['email'].errors && !registerForm.controls['email'].pristine}"
            color="{{registerForm.controls['email'].errors && !registerForm.controls['email'].pristine ? 'warn' : 'primary'}}">
            <input type="email" matInput formControlName="email" placeholder="Email" required>
            <div *ngIf="registerForm.controls['email'].errors && !registerForm.controls['email'].pristine"
                 class="error-msg">
              <div
                [hidden]="!registerForm.controls['email'].errors.email && !registerForm.controls['email'].errors.required">
                Email is invalid.
              </div>
              <div [hidden]="!registerForm.controls['email'].errors.required">Email is required.</div>
            </div>
          </mat-form-field>
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['password'].errors && !registerForm.controls['password'].pristine}"
            color="{{registerForm.controls['password'].errors && !registerForm.controls['password'].pristine ? 'warn' : 'primary'}}">
            <input type="password" matInput formControlName="password" placeholder="Password" required>
            <div *ngIf="registerForm.controls['password'].errors && !registerForm.controls['password'].pristine"
                 class="error-msg">
              <div [hidden]="!registerForm.controls['password'].errors.required">Password is required.</div>
              <div [hidden]="!registerForm.controls['password'].errors.minlength">Password must has at least 6
                characters
              </div>
            </div>
          </mat-form-field>
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['confirmPassword'].errors && !registerForm.controls['confirmPassword'].pristine}"
            color="{{registerForm.controls['confirmPassword'].errors && !registerForm.controls['confirmPassword'].pristine ? 'warn' : 'primary'}}">
            <input type="password" matInput formControlName="confirmPassword" placeholder="Password" required>
            <div
              *ngIf="registerForm.controls['confirmPassword'].errors && !registerForm.controls['confirmPassword'].pristine"
              class="error-msg">
              <div [hidden]="!registerForm.controls['confirmPassword'].errors.required">Password is required.</div>
              <div [hidden]="!registerForm.controls['confirmPassword'].errors?.matchPassword">Passwords doesn't match
              </div>
            </div>
          </mat-form-field>
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['firstName'].errors && !registerForm.controls['firstName'].pristine}"
            color="{{registerForm.controls['firstName'].errors && !registerForm.controls['firstName'].pristine ? 'warn' : 'primary'}}">
            <input type="text" matInput formControlName="firstName" placeholder="First name" required>
            <div *ngIf="registerForm.controls['firstName'].errors && !registerForm.controls['firstName'].pristine"
                 class="error-msg">
              <div [hidden]="!registerForm.controls['firstName'].errors.required">First name is required.</div>
            </div>
          </mat-form-field>
          <mat-form-field
            [ngClass]="{'error': registerForm.controls['lastName'].errors && !registerForm.controls['lastName'].pristine}"
            color="{{registerForm.controls['lastName'].errors && !registerForm.controls['lastName'].pristine ? 'warn' : 'primary'}}">
            <input type="text" matInput formControlName="lastName" placeholder="Last name" required>
            <div *ngIf="registerForm.controls['lastName'].errors && !registerForm.controls['lastName'].pristine"
                 class="error-msg">
              <div [hidden]="!registerForm.controls['lastName'].errors.required">Last name is required.</div>
            </div>
          </mat-form-field>
          <mat-card-actions align="end">
            <button class="btn btn-success my-button" [disabled]="registerForm.invalid" (click)="register()" type="submit">
              Register
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="modal" tabindex="-1" role="dialog" id="successModal" [style.display]="showModal ? 'block' : 'none'">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Account Created !</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md"></div>
</div>
